storage: /verdaccio/storage
plugins: /verdaccio/plugins
web:
  title: Chaincode's official registry 
auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '@*/*':
    access: $all
    publish: $authenticated
    proxy: npmjs
  '**':
    access: $all
    publish: $authenticated
    proxy: npmjs
middlewares:
  audit:
    enabled: true
log: { type: stdout, format: pretty, level: http }