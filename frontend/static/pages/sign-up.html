<!DOCTYPE html>
<html>    
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../scripts/load-template.js"></script>
        <link rel="stylesheet" href="../styles/sign.css">
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col-md-4 center mx-auto">
                    <form class="form-signin" method="post">
                        <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
                        <label for="inputName" class="sr-only">Name</label>
                        <input type="email" id="inputName" class="form-control" placeholder="Name" required autofocus>
                        <label for="inputSurname" class="sr-only">Surname</label>
                        <input type="email" id="inputSurname" class="form-control" placeholder="Surname" required autofocus>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                    </form>
                </div>
            </div>            
        </main>
    </body>
</html>
